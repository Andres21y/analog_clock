<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ac-clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Poppins:wght@100;300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>Andrés Córdoba</h1>
        </div>
        <div class="bar"></div>
        <div class="number-hours">
            <div class="hour-container">
                <div class=hour-indicator></div>

        <span class="year-summary">2023</span>
    </div>

    <script src="./js/index.js"></script>

</html>
